name: CD - Deploy to Render

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    # Solo despliega si el CI pasó exitosamente
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -euo pipefail
          echo "Triggering deploy on Render for service: $RENDER_SERVICE_ID"
          resp=$(curl -s -w "%{http_code}" -o /tmp/render_resp.json \
            -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}')
          body=$(cat /tmp/render_resp.json || true)
          http_code="$resp"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Deploy triggered on Render (HTTP $http_code)"
            echo "$body"
          else
            echo "❌ Failed to trigger deploy on Render (HTTP $http_code)"
            echo "$body"
            exit 1
          fi
