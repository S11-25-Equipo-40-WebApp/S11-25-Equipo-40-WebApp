# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run ruff linter
      - id: ruff
        args: [--fix]

      # Run ruff formatter
      - id: ruff-format

  # Commit message validation - Ensure gitmoji format
  - repo: local
    hooks:
      - id: gitmoji-check
        name: Check Gitmoji format
        entry: bash Backend/.githooks/check-gitmoji.sh
        language: system
        stages: [commit-msg]
